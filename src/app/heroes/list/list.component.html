<h3>Listado de Heroes</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3> Heroe Borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borado nada.</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="deleteLastHero()" *ngIf="heroNames.length > 0">
  Borrar Ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames" class="list-group-item">{{item}}</li>
</ul>
